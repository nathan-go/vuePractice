<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .text-error {
                background-color: lightgreen;
            }
        </style>
        <script src="../../vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }} + {{ rawHTML}}
            <br />
            <span v-html="rawHTML"></span>
            <br />
            <button v-bind:isDisable="isDisable">Click</button>
            <br />
            {{ reversedMessage }}
            <div :class="{ 'text-error': isError}">Error?</div>
            <div :class="styleObject">Error1?</div>
            <div v-show="show">show or not?</div>
        </div>
        <script>
            let app = new Vue({
                el: '#app',
                data: {
                    message: 'hello vue',
                    rawHTML: `<span style="color:red">hello</span>`,
                    isDisable: undefined,
                    isError: true,
                    styleObject: {
                        'text-error': true,
                    },
                    show: true,
                },
                computed: {
                    reversedMessage: function () {
                        return this.message.split('').reverse().join('')
                    },
                },
            })
        </script>
    </body>
</html>
